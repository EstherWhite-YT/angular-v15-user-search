<mat-card>
  <mat-card-header>
    <mat-card-title>View All</mat-card-title>
    <mat-form-field class="example-chip-list" appearance="fill">
      <mat-label>User search</mat-label>
      <input matInput type="text" [(ngModel)]="value" placeholder="Name..." />
      <button mat-raised-button color="accent" (click)="search()">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  </mat-card-header>
  <mat-card-content>
    <table
      mat-table
      *ngIf="!usersHaveBeenFiltered"
      [dataSource]="allUsers"
      class="mat-elevation-z8"
    >
      <!-- name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let user">{{ user.name }}</td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let user">
          {{ user.email }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <app-search-child
      (newItemEvent)="clearSearch()"
      *ngIf="usersHaveBeenFiltered && filteredUsers.length == 0"
    ></app-search-child>
    <table
      *ngIf="usersHaveBeenFiltered && filteredUsers.length != 0"
      mat-table
      [dataSource]="filteredUsers"
      class="mat-elevation-z8"
    >
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let filteredUser">
          {{ filteredUser.name }}
        </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let filteredUser">
          {{ filteredUser.email }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-card-actions
      *ngIf="usersHaveBeenFiltered && filteredUsers.length != 0"
    >
      <button (click)="clearSearch()" mat-raised-button color="accent">
        Clear Search
      </button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
